<!DOCTYPE html>
<html lang=ja>
<head>

<body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li><a href="{% url 'app1:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No app1 are available</p>
    {% endif %}
